<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form method="post">
    <label>Name: <input type="text" id="Name" pattern="[A-Za-z]"></label><br><br>
    <label>DOB: <input type="date" id=" DOB" pattern="[0-9]"></label><br><br>
    <label>City: <input type="text" id="City" pattern="[A-Za-z]"></label><br><br>
    <label>Fields: <input type="text" id="Fields" pattern="[A-Za-z]"></label><br><br>
    <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd" pattern=".{8,}" title="Eight or more characters"><br><br>
    <input type="submit" value="Submit">
</form>
</body>

</html>
